<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link type="text/css" rel="stylesheet" href="style.css" />
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;1,900&display=swap');
		</style>
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,600;1,500&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<nav>
			<ul class="nav_bar">
				<li href="#">Home</li>
				<li href="#">Upcoming</li>
				<li href="#">Add</li>
			</ul>
		</nav>
		<title>To Do List</title>
	</head>
	<body>
		<div class="space">
			<div id="cur_date" class="top_date">%Saturday, April 20 2020%</div>
			<div class="background">
				<div class="items">
					<div class="my_list">Task</div>
					<div class="my_list--item"><span class="planning"></span>
						<div>
							<select id="type_select" class="task_type">
								<option value="to_do">To Do</option>
								<option value="task">Task</option>
								<option value="event">Event</option>
							</select>
						</div>
						</select>
						<class class="my_list_time">Time</class>
						<select id="time_kind" class="time_type">
							<option value="am selected">A.M.</option>
							<option value="pm">P.M.</option>
							<input id="exact_time" type="text" class="time_exact" placeholder="Value" />
							<button id="time_submit" class="button_time btn btn-secondary">
								Submit
							</button>
						</select>
					</div>
				</div>
			</div>
			<div class="act_list">
				<h2>Activities</h2>
				<ul class="activities_list">
				</ul>
			</div>
		</div>
		<div class="space"></div>
		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
		<script src="/app.js"></script>
	</body>
</html>
